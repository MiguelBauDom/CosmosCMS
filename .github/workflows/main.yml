name: NuGet Push

on:
  workflow_dispatch
  # push:
  #   branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Publish Blob Service NuGet
      run: dotnet nuget push '/home/runner/work/Cosmos Open Source/Libraries/Cosmos.BlobService/Cosmos.BlobService/bin/Release/*.nupkg' --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
    - name: Publish Cosmos Common NuGet
      run: dotnet nuget push '/home/runner/work/Cosmos Open Source/Libraries/Cosmos.Common/Cosmos.Common/bin/Release/*.nupkg' --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
    - name: Publish Email services NuGet Cosmos
      run: dotnet nuget push '/home/runner/work/Cosmos Open Source/Libraries/Cosmos.EmailServices/bin/Release/*.nupkg' --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
  
